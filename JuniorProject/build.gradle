group 'JuniorProject'
version '1.0-SNAPSHOT'

apply plugin: 'war'
apply plugin: 'java'

repositories {
    mavenCentral()

}

dependencies {

    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile 'org.springframework:spring-webmvc:4.1.6.RELEASE'
    compile 'org.springframework:spring-orm:4.1.6.RELEASE'
    compile 'javax.servlet:jstl:1.2'
    compile 'org.springframework:spring-jdbc:4.2.2.RELEASE'
    compile 'com.mchange:c3p0:0.9.2.1'
    compile 'org.hibernate:hibernate-entitymanager:4.3.5.Final'
    compile 'org.hibernate.common:hibernate-commons-annotations:4.0.4.Final'
    compile 'org.hibernate:hibernate-core:4.3.5.Final'
    compile 'postgresql:postgresql:9.1-901.jdbc4'
    compile 'org.springframework.data:spring-data-jpa:1.10.5.RELEASE'
    compile 'org.springframework:spring-test:4.3.4.RELEASE'
    compile 'junit:junit:4.12'
    compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.13'
    compile 'com.fasterxml.jackson.core:jackson-core:2.4.6'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.4.6'
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.11'
}